<!DOCTYPE html>
<html>
<head>
    <title>Registro</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="register-container">
        <h1 class="register-title">Registro</h1>
        <img class="mi-proyecto-1-1" alt="" src="../imagenes/Mi proyecto (1) 1.png">
        <form class="register-form" action="../php/register.php" method="POST">
            <label for="cedula">Cédula:</label>
            <input type="text" id="cedula" name="cedula" required>
            <br>
            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="confirm_password">Confirmar contraseña:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <br>
            <input type="submit" value="Registrarse">
        </form>
        <div class="other-logins">
            <div class="or">
                <div class="or-child"></div>
                <div class="or1">Or</div>
                <div class="or-child"></div>
            </div>
            <div class="devicongoogle-parent">
                <img class="devicongoogle" alt="" src="../imagenes/devicon_google.png">
                <img class="devicongoogle" alt="" src="../imagenes/logos_facebook.png">
                <br>
            </div>
        </div>
        <br>
        <label id="Ya-tienes-una-cuenta">Ya tienes una cuenta?: 
            <a href="../html/login.html">Inicia sesión aquí</a>
        </label>
        <br>
    </div>
</body>
</html>
